<div class="text-center mt-4">
  <h2>Mis Heroes</h2>
  <div class="input-group my-4 m-auto new-hero-box">
    <span class="input-group-text">Nuevo Heroe: </span>
    <input type="text" #heroName class="form-control" />
    <button
      (click)="add(heroName.value); heroName.value = ''"
      class="btn btn-outline-primary"
    >
      Añadir
    </button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let hero of heroes">
      <div class="card my-3 m-auto" style="width: 18rem">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Placeholder_couple_superhero.png"
          class="card-img-top"
          alt="imágen de heroes o heroína"
        />
        <div class="card-body">
          <h5 class="card-title">{{ hero.id }} - {{ hero.name }}</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a
            routerLink="/detail/{{ hero.id }}"
            class="btn btn-outline-primary btn-detalle"
          >
            Detalles
          </a>
          <button
            class="btn btn-danger float-right"
            title="delete hero"
            (click)="delete(hero)"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
